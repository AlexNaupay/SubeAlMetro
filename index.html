<!DOCTYPE HTML>
<html>
    
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Sube al Metro</title>        
        <link rel="stylesheet" type="text/css" href="css/headers.css" />
        <link rel="stylesheet" type="text/css" href="css/tabs.css" />
        <link rel="stylesheet" type="text/css" href="css/lists.css" />        
        <link rel="stylesheet" type="text/css" href="css/app.css" />
    </head>
    
    <body role="application">
        <section role="region" id="home-view">
            <header>                
              <img src="img/linea1.png" height="34" />  
             <h1 id="titulo">Horario</h1>
            </header>
           
              <ul role="tablist" data-items="3">
                <li id="panel1" role="tab">
                  <a href="#panel1" id="btn-horario"><img id="hora" alt="Horario" src="img/horario.png" height="24" width="24" /></a>
                  <div role="tabpanel">Horario</div>
                </li>
                <li id="panel2" role="tab">
                  <a href="#panel2" id="btn-twitter"><img alt="Twitter" id="twitter" src="img/twitter.png" height="24" width="24"/></a>
                  <div role="tabpanel">
                    <section data-type="list">
                      <ul id="tweet"></ul>
                    </section>
                  </div>
                </li>               
                <li id="panel3" role="tab">
                  <a href="#panel3" id="btn-info"><img id="info" alt="Información" src="img/info.png" height="24" width="24" /></a>
                  <div role="tabpanel">Información</div>
                </li>
              </ul>
            
        </section>

        <script src="js/zepto.min.js"></script>
        <script src="js/app.js"></script>

    </body>

</html>
